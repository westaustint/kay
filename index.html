<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaylan Hutchison - Writing Portfolio</title>
<link rel="stylesheet" href="style.css">
<script>
  // Function to load all projects and generate the grid
  function loadProjects() {
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const projectGrid = document.getElementById('project-grid');
        
        // Loop through projects and create grid items
        data.projects.forEach(project => {
          // Create project card HTML
          const projectHTML = `
            <a href="project.html?id=${project.id}" class="grid-item">
              <div class="project-card">
                <img src="${project.gridImage || project.image}" alt="${project.title}">
                <div class="project-info">
                  <p class="project-category">${project.category}</p>
                  <h3 class="project-title">${project.title}</h3>
                </div>
              </div>
            </a>
          `;
          
          // Add to the grid
          projectGrid.innerHTML += projectHTML;
        });
      })
      .catch(error => console.error('Error loading project data:', error));
  }
  
  // Load projects when the page loads
  window.addEventListener('DOMContentLoaded', loadProjects);
</script>
</head>
<body>

<div class="nav-container">
<a href="index.html" class="nav-logo">Kaylan Hutchison</a>
<div class="nav-links">
<a href="index.html" class="nav-link">Work</a>
<a href="bio.html" class="nav-link">Bio</a>
<a href="contact.html" class="nav-link">Contact</a>
</div>
</div>

    <!-- Project cards will be dynamically inserted here -->
  </div>

</div>
</footer>
</body>
</html>
